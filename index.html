<!DOCTYPE html>
<html>
<!--Most of this code was provided. I added a second button and make some minor adjustments.-->
<head>
    <meta charset="utf-8" />
    <title>Map Animation</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css' rel='stylesheet' />
    <link href="./styles.css" rel="stylesheet" />
</head>

<body>
    <div id="map"></div>
    <div class="map-overlay top">
        <button style="font-size: 1.5em" onclick="mapStops()" id="stops">
            Show Stops
        </button>
        <button style="font-size: 1.5em" onclick="run()" id="buses">
            Show Buses
        </button>
    </div>
    <script src="./mapanimation.js"></script>
</body>

</html>
